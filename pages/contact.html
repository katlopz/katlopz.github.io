<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kathy Lopez</title>
    <link rel="icon" type="image/png" href="../images/logoKL.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <main>
      <!-- ***********************  HEADER  *********************** -->
      <header>
        <div class="grid-container non-coding">
          <div class="name"> 
            <a href="/" aria-label="home"><img src="../images/KL_logo_2.png" alt="Kathy Lopez"/></a>
          </div>
          <div class="nav">
            <nav role="navigation" aria-label="main menu">
              <ul class="navbar">
                <li><a href="/pages/about">about</a></li>
                <li><a href="/pages/projects">projects</a></li>
                <li><a href="/pages/music">music</a></li>
                <li><a href="/pages/teaching-resources">teaching</a></li>
                <li class="active"><a href="/pages/contact">contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="title">
            <h1>CONTACT</h1>
          </div>
        </div>
      </header>

      <!-- ********************  ABOUT  ********************* -->
      <section>
        <div class="content-wrap divider half">

          <div class="half-image"> 
            <img src="../images/headshot.png" class="headshot"> 
          </div>

          <div class="half-body">

            <div class="socials">
              <ul class="contact-list contact-icons">
                <li><a href="https://twitter.com/UnfinKreativity"><img src="../images/twitter-B.svg" alt="twitter" width="40"></a></li>
                <li><a href="https://www.instagram.com/unfinishedkreativity/"><img src="../images/instagram-B.svg" alt="instagram" width="40"></a></li>
                <li><a href="https://github.com/katlopz"><img src="../images/github-B.svg" alt="github" width="40"></a></li>
                <li><a href="https://www.linkedin.com/in/katherine-lopez-0945861b7?originalSubdomain=nz" target="_blank"><img src="../images/linkedin-B.svg" alt="linkedin" width="40"></a></li>
              </ul>
            </div>

            <p>You can contact me here for: </p>
              <ul>
                <li>business inquiries</li>
                <li>collaborations</li>
                <li>requesting sheet music</li>
                <li>requesting a new teaching resource</li>
              </ul>
              <br>
            <!-- End of Project block. -->
            <form name="contact" action="/pages/success.html" method="POST" data-netlify="true">
              <label for="name">Name</label> 
              <br>
              <input id="name" name="users_name" type="text" required></input> 
              <br>
            
              <label for="email">Email</label> 
              <br>
              <input id="email" name="email_address" type="email" required></input> 
              <!-- placeholder has grey text, value would actually prefill input -->
              <br>
   
              <label for="message">Message</label>
              <br>
              <textarea id="message" name="users_message" type="text"></textarea>
              <br>
  
              <button class="submit" type="submit">Send</button>
            </form>
          </div>
          
        </div>
      </section>

      <!-- *****************  CONTACT INFO / SOCIAL MEDIA  ***************** -->
      <footer>
        <div class="content-wrap">
          
          <!-- Social media and contact links. Add or remove any networks. -->
          <div class="socials">
            <ul class="contact-list">
              <li><a href="https://twitter.com/UnfinKreativity"><img src="../images/twitter.svg" alt="twitter" width="40"></a></li>
              <li><a href="https://www.instagram.com/unfinishedkreativity/"><img src="../images/instagram.svg" alt="instagram" width="40"></a></li>
              <li><a href="https://github.com/katlopz"><img src="../images/github.svg" alt="github" width="40"></a></li>
              <li><a href="https://www.linkedin.com/in/katherine-lopez-0945861b7?originalSubdomain=nz" target="_blank"><img src="../images/linkedin.svg" alt="linkedin" width="40"></a></li>
            </ul>
          </div>
          
          <div class="credits">
            <p class="cp"> 
              Made with Github pages and Netlify 
              <br> 
              <a href="https://github.com/katlopz/katlopz.github.io">github.com/katlopz/katlopz.github.io</a> 
            </p>
          </div>
          
        </div>
      </footer>
    </main>
  </body>
</html>
